<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div style="background-color: rgb(33, 36, 41);width: 500px;min-height: 760px;margin: 0 auto;color: #dbdbdb;padding: 40px 80px;">
    <h1 style="font-family: Arial, sans-serif, 'Motiva Sans';">{{.Title}}</h1>
    <p style="
    font-size: 18px;
    line-height: 25px;
    font-family: Arial, sans-serif, 'Motiva Sans';
    text-align: left;
    color: #dbdbdb;
    padding-bottom: 30px;">您登录帐户 {{.Email}} 所需的令牌验证码 为</p>
    <h1 style="
    padding: 20px 0;
    font-size: 48px;
    line-height: 52px;
    font-family: Arial, sans-serif, 'Motiva Sans';
    color: #3a9aed;
    background-color: rgb(23, 25, 28);
    font-weight: bold;
    text-align: center;">{{.EmailCode}}</h1>
    <p style="line-height: 1.6em">您会收到这封自动产生的邮件，是由于有人在 <span style="text-decoration: underline;">{{.IP}}</span>试图通过网页或移动设备登录您的帐户，且提供了正确的帐户名称与密码。</p>
    <p style="line-height: 1.6em">令牌验证码是完成登录所必需的。<span style="font-weight: bold;color: white;">没有人能够不访问这封电子邮件就访问您的帐户。</span></p>
    <p style="line-height: 1.6em">如果您未曾尝试登录，那么请更改您的 JoyGameTech 密码，并考虑更改您的电子邮件密码，以确保您的帐户安全。</p>
    <p>祝您愉快，</p>
    <p>JoyGameTech团队</p>
</div>
</body>
</html>
